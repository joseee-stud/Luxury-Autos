<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Luxury Autos</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: #121212;
    color: #e3e3e3;
  }

  header {
    background-color: #0d0d0d;
    padding: 1.2rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid #444;
  }

  header h1 {
    margin: 0;
    font-size: 1.9rem;
    font-weight: 700;
    letter-spacing: 2px;
    color: #f5c518;
  }

  nav a {
    color: #e3e3e3;
    margin-left: 2rem;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
    font-size: 1rem;
  }

  nav a:hover {
    color: #f5c518;
  }

  main {
    max-width: 1200px;
    margin: 3rem auto 4rem;
    padding: 0 1rem;
  }

  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
    gap: 2.5rem;
  }

  .product-card {
    background-color: #1c1c1c;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.7);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .product-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 25px rgba(245, 197, 24, 0.8);
  }

  .product-img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }

  .product-info {
    padding: 1.3rem 1.5rem 2rem;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .product-name {
    font-size: 1.3rem;
    font-weight: 700;
    margin: 0 0 0.5rem;
    color: #f5c518;
  }

  .product-price {
    font-size: 1.25rem;
    font-weight: 700;
    color: #ffffff;
    margin-bottom: 1.2rem;
  }

  .buy-btn {
    align-self: flex-start;
    background-color: #f5c518;
    border: none;
    color: #121212;
    font-weight: 700;
    padding: 0.75rem 2rem;
    border-radius: 30px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1.2px;
    box-shadow: 0 6px 15px rgba(245, 197, 24, 0.6);
    transition: background-color 0.3s ease;
  }

  .buy-btn:hover {
    background-color: #d4a70e;
  }

  footer {
    background-color: #0d0d0d;
    color: #666;
    text-align: center;
    padding: 1.8rem 1rem;
    font-size: 0.9rem;
    border-top: 2px solid #444;
  }

  @media (max-width: 600px) {
    header {
      flex-direction: column;
      align-items: flex-start;
    }
    nav {
      margin-top: 0.8rem;
    }
    nav a {
      margin-left: 0;
      margin-right: 1.5rem;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Luxury Autos</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Models</a>
    <a href="#">Contact</a>
  </nav>
</header>

<main>
  <div class="products">
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1502877338535-766e1452684a?auto=format&fit=crop&w=400&q=80" alt="Lamborghini Aventador" class="product-img" />
      <div class="product-info">
        <h2 class="product-name">Lamborghini Aventador</h2>
        <p class="product-price">$393,888,888,888,888,888,869</p>
        <button class="buy-btn">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?auto=format&fit=crop&w=400&q=80" alt="Ferrari 488 GTB" class="product-img" />
      <div class="product-info">
        <h2 class="product-name">Ferrari 488 GTB</h2>
        <p class="product-price">$262,647</p>
        <button class="buy-btn">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="20240312054442_Porsche_911_S_T.jpg" alt="Porsche 911 Turbo S" class="product-img" />
      <div class="product-info">
        <h2 class="product-name">Porsche 911 Turbo S</h2>
        <p class="product-price">$203,500</p>
        <button class="buy-btn">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="2022-dodge-challenger-hellcat-cropped.avif" alt="Bentley Continental GT" class="product-img" />
      <div class="product-info">
        <h2 class="product-name">Dodge Challanger</h2>
        <p class="product-price">$218,600</p>
        <button class="buy-btn">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1552519507-da3b142c6e3d?auto=format&fit=crop&w=400&q=80" alt="Rolls-Royce Phantom" class="product-img" />
      <div class="product-info">
        <h2 class="product-name">Rolls-Royce Phantom</h2>
        <p class="product-price">$455,000</p>
        <button class="buy-btn">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="OIP.jpg" alt="Aston Martin DB11" class="product-img" />
      <div class="product-info">
        <h2 class="product-name">Aston Martin DB11</h2>
        <p class="product-price">$205,600</p>
        <button class="buy-btn">Add to Cart</button>
      </div>
    </div>
  </div>
</main>

<footer>
  &copy; 2024 Luxury Autos. All rights reserved.
</footer>
</body>
</html>
